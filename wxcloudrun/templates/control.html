<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control</title>
</head>
<body>

{% if age>18 %}
    <div>你大于18岁</div>
{% elif age<18 %}
    <div>你小于18岁</div>
{% else %}
    <div>你刚好成年</div>
{% endif %}


<ul>
{% for book in books %}
    <li>{{ book }}</li>
    <div>看看每个是否都有</div>
{% endfor %}
</ul>

{% for key,value in person.items() %}
    <div>{{ key }}:{{ value }}</div>
{% endfor %}



</body>
</html>
